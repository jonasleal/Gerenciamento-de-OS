<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Cadastrar Pessoa</h1>
        <h:form>
            <table>
                <tr>
                    <td>Nome:</td>
                    <td><h:inputText value="#{cadastrarPesso.nome}"/> </td>
                </tr>
                <tr>
                    <td>CPF:</td>
                    <td><h:inputText value="#{cadastrarPesso.cpf}"/></td>
                </tr>  <tr>
                    <td></td>
                    <td><h:commandButton value="Cadastrar" action="#{cadastrarPesso.cadastrarPessoa}"/> </td>
                </tr>
            </table>
        </h:form>
        <h:outputText value="#{cadastrarPesso.msg}"/>
    </h:body>
</html>
